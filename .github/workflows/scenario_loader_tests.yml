name: Scenario Loader Tests

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scenario-loader-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config libvulkan-dev glslang-tools

      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Debug \
            -DVULKAN_ENGINE_BUILD_TESTS=ON \
            -DVULKAN_ENGINE_BUILD_SHADERS=OFF \
            -DVULKAN_ENGINE_USE_JOLT=OFF

      - name: Build scenario loader tests
        run: cmake --build build --target scenario_loader_tests --parallel

      - name: Run scenario loader tests
        run: ctest --test-dir build -R scenario_loader_tests --output-on-failure
